{% extends 'base.html'%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    {% if title %}
    <title> {{ title }}</title>
    {% else %}
    <title> World Latest News Highlights </title>
    {% endif %}
</head>

<body>
    <!-- Content block -->
    {% block content %}


    <!-- Sources section  -->
   
    <div class="container landing-content">
        <div class="row">
            <div class="col-md-4">
                    <div class="list-group list-group-flush">
                            <h3 class="News"> News Sources</h3>
                            <br>
                        {% for general_category in general %}
            
                        <a href="/newsarticle/{{general_category.id}}"
                            class="list-group-item list-group-item-action srces " style="width: 20rem;">{{general_category.name}}</a>
                        {% endfor %}
            
                    </div>

            </div>

            <div class="col-md-8 Popular">
                    <h3> Top News Houses around the World</h3>
                    <br>
            
                <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img class="d-block w-100" src="{{url_for('static',filename='Most-Popular-News-Websites.jpg')}}" width="100%" alt="First slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="{{url_for('static',filename='new+collage.png')}}" width="100%" alt="Second slide">
                      </div>
                    </div>
                  </div>

            </div>

        </div>
        

    </div>

    <ul>



    </ul>

    {% endblock%}



</body>

</html>
